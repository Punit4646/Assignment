<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        .x {
            background-color: aqua;
            margin-top: 10px;
            padding-top: 30px;
            color: rgb(1, 1, 124);
            font-weight: bold;
            font-family: sans-serif;

        }

        span {
            display: flex;
            justify-content: space-around;
        }

        input {
            border-color: blue;
        }

        .s {
            padding-left: 10px;
        }

        .b {
            background-color: blue;
            color: white;
            margin: 20px;
        }
    </style>
</head>

<body>
    <center>
        <h1 style="color:red; background-color: blueviolet;">individual Registration</h1>
    </center>
    <div class="x">
        <form action="#" method="get">

                style="color:red; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"><b>User

                    </tr>
                    <tr>
                        <td>Confirm Password</td>
                        <td><input type="password" name="pass" id="cpass" value=""></td>
                    </tr>
                </table>
            </center>
            <br>
            <label class="s"
                style="color:red; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"><b>Personal

            <center>
                <span>
                    <table>

                            </td>
                        </tr>
                        <tr>
                            <td style="float:right;">Middle Name</td>
                            <td><input type="text" name="mname" value=""></td>
                        </tr>
                        <tr>
                            <td style="float:right;">Resident Status</td>
                            <td>
                                <select name="Select">
                                    <option value="" selected disabled>Select</option>
                                    <option value="">YES</option>
                                    <option value="">NO</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td style="float:right;">Email-id</td>
                            <td><input type="email" name="email" value=""></td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td>First Name</td>
                            <td><input type="text" name="fname" value=""></td>
                        </tr>
                        <tr>
                            <td>Last Name</td>
                            <td><input type="text" name="lname" value=""></td>
                        </tr>
                        <tr>
                            <td>Country</td>
                            <td>
                                <select name="Select">
                                    <option value="" selected disabled>Select</option>
                                    <option value="">India</option>
                                    <option value="">Canada</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Mobile Number</td>
                            <td><input type="tel" name="mnumber" value=""></td>
                        </tr>
                    </table>
                </span>
            </center>

            <br>
            <label class="s"
                style="color:red; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"><b>Account
                    Particulars</b></label>
            <span>
                <table>
                    <tr>
                        <td>15 Digit Account No</td>
                        <td><input type="tel" name="anumber" value=""></td>
                    </tr>
                    <tr>
                        <td>Fund Transfer</td>
                        <td>
                            <select name="Select">
                                <option value="" selected disabled>Select</option>
                                <option value="">YES</option>
                                <option value="">No</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td>Nick Name</td>
                        <td><input type="text" name="nname" value=""></td>

                </table>

            <br>
            <label class="s"
                style="color:red; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"><b>DECLARATION</b></label>
            <br>
            <label class="s">I have read, understood and hereby agreen to the Terms and Conditions in respect of all
                products and channels.</label>
            <br>
            <label class="s">
                I understood that any changes in the Terms and Conditions applicable to this relationship would be made
                available to me on request at any IOB branches. I Confirm that all Account under this login name are
                operated singly and in case of joint account operated by either or survivor/anyone or survivor(s) under

                the best of my knowledge and belief.
            </label>

            <center>
                <button>Submit</button>
                <input class="b" type="reset">
