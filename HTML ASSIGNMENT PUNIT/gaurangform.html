<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        .first {
            background-color: aqua;
        }

        h1 {
            background-color: darkblue;
            text-align: center;
            color: red;
        }

        h2 {
            color: red;
        }
        #third{
            float: left;
        }
        #fourth{
         float: right;   
        }
    </style>
</head>

<body>
    <h1>Individual Registration</h1>
    <div class="first">
        <div class="login">
            <h2>User Particulars</h2>
            <center>
                <table>
                    <tr>
                        <td>login Id</td>
                        <td><input type="text" name="login id"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="password"></td>
                    </tr>
                    <tr>
                        <td>Confirm Password</td>
                        <td><input type="password" name="password"></td>
                    </tr>
                </table>
            </center>
            <h2>Personal Particulars</h2>
            <div class="second">
                
                <div id="third">
                    <table>
                        <tr>
                            <td>salutation</td>
                            <td>
                                <select name="select" id="1">
                                    <option value="">select</option>
                                    <option value="">yes</option>
                                    <option value="">no</option>
                            </td>
                            </select>
                        </tr>
                        <tr>
                            <td>Middle Name</td>
                            <td><input type="text" name="mname"></td>
                        </tr>
                        <tr>
                            <td>Resident Status</td>
                            <td>
                                <select name="select" id="2">
                                    <option value="" disabled selected>select</option>
                                    <option value="">Indian</option>
                                    <option value="">Abroad</option>
                            </td>
                            </select>
                        </tr>
                        <tr>
                            <td>Email-id</td>
                            <td><input type="email" name="mail"></td>
                        </tr>
                    </table>
                </div>
                <div id="fourth">
                    <table>
                        <tr>
                            <td>First Name</td>
                            <td><input type="text" name="fname"></td>
                        </tr>
                        <tr>
                            <td>Last Name</td>
                            <td><input type="text" name="lname"></td>
                        </tr>
                        <tr>
                            <td>Country</td>
                            <td>
                                <select name="select" id="3">
                                    <option value="" selected disabled>select</option>
                                    <option value="">india</option>
                                    <option value="">america</option>
                                    <option value="">canada</option>
                                    <option value="">japan</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Mobile Number</td>
                            <td><input type="tel" name="number"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
